<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/stylesheets/animate.css" type="text/css"/>
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/stylesheets/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="/stylesheets/font.css" type="text/css"/>
    <link rel="stylesheet" href="/stylesheets/app.css" type="text/css"/>
    <script src="/javascripts/jquery-1.12.0.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <!-- 自己写的css样式 -->
    <link href="/stylesheets/demo.css" rel="stylesheet"/>
</head>
<body>
<div class="container w-xxl w-auto-xs">
    <span class="navbar-brand block m-t"><%= pageName %></span>
    <div class="m-b-lg">
        <form name="form" class="form-validation" action="/users/login" method="post">
            <div class="text-danger wrapper text-center">
                <!-- 显示错误信息 -->
                <%= error %>
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="用户名" class="form-control no-border" name="username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
            <div class="text-center m-t m-b"><a href="/users/forgetPwd">忘记密码?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>你没有一个账号?</small>
            </p>
            <a href="/users/signupUI" class="btn btn-lg btn-default btn-block">注册账号</a>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
<% include end.html %>
