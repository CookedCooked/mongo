<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%=title%></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/stylesheets/animate.css" type="text/css"/>
  <link rel="stylesheet" href="/stylesheets/font-awesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="/stylesheets/simple-line-icons.css" type="text/css"/>
  <link rel="stylesheet" href="/stylesheets/font.css" type="text/css"/>
  <link rel="stylesheet" href="/stylesheets/app.css" type="text/css"/>
  <script src="/javascripts/jquery-1.12.0.min.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container w-xl w-auto-xs">
  <a href class="navbar-brand block m-t"><%= pageName %></a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>输入你注册时填的邮箱找回密码</strong>
    </div>
    <form name="reset">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit"  class="btn btn-lg btn-primary btn-block">发送</button>
    </form>
  </div>
</div>
<% include end.html %>
